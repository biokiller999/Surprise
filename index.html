<body>

  <div class="card" id="card">
    <h1>Nikita, will you be my Valentine? ğŸ’–</h1>
    <button id="yes">Yes ğŸ˜</button>

    <div class="memes" id="memes">
      
      <p>I knew youâ€™d say yes ğŸ˜Œâ¤ï¸<p>

      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3M1c3kwZTV4c3VrNWQ1ZjZ3dWRrbjU2dHlzaWkyaTh0a3Iyc2plYyZlcD12MV9naWZzX3NlYXJjaCZjdD1n/lYpDhfoc7N5XjykKIt/giphy.gif" alt="meme1">

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const memes = document.getElementById("memes");
    const card = document.getElementById("card");

    function moveNo() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 60);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", moveNo);

    function playLoveSound() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.type = "sine";
      o.frequency.setValueAtTime(880, ctx.currentTime);
      g.gain.setValueAtTime(0.001, ctx.currentTime);
      g.gain.exponentialRampToValueAtTime(0.3, ctx.currentTime + 0.05);
      g.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.6);
      o.connect(g);
      g.connect(ctx.destination);
      o.start();
      o.stop(ctx.currentTime + 0.6);
    }

    yesBtn.addEventListener("click", () => {
      playLoveSound();
      memes.style.display = "block";
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
      card.querySelector("h1").innerText = "I love you, Nikita â¤ï¸";
    });
  </script>
